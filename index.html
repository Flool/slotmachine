<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Virtual Slot Machine</title>
</head>
<body class="container">
  


  <section id="menu">
      <div class="row">
        <h1 class="red eight columns offset-by-two">Virtual $lot Machine</h1>
      </div>
      <section id="btns" class="row">
        <button class="menuB four columns offset-by-two" id="instructions">Instructions</button>
        <button class="menuB four columns" id="start">Start</button>
      </section>
  </section>



  <section id="instMenu">
    <div class="row">
      <button class="back two columns">Back</button>
      <h1 id ="instT" class="two columns offset-by-two">Instructions</h1>
    </div>
    
    <div class="box">
      <p id ="para">Click the coin slot to enter as many coins as you wish to bet, then click the spin button to spin the slots! The more you bet the more you can win! More rare icons reward more coins.<br></p>
      <div class="icons1 row">
        <p class="four columns"><img src="http://downloadclipart.org/do-upload/clipart/2016-06/Cute_cherries_clip_art.png" alt="zoinks" height="100" width="90"> 1x coins </p>
        <p class="four columns"><img src="http://downloadclipart.org/do-upload/clipart/2016-06/Orange_clipart_png.png" alt="zoinks" height="100" width="90">2x coins </p>
        <p class="four columns"><img src="https://tr1.cbsistatic.com/hub/i/2015/05/07/a6b60bbe-f4ae-11e4-940f-14feb5cc3d2a/lemon09062012.png" alt="zoinks" height="90" width="80"> 3x coins</p>
      </div>
      <div class="icons2 row">
        <p class="four columns offset-by-two"><br><img src="https://i.imgur.com/1I9zh7g.png" alt="zoinks" height="90" width="80"> 4x coins </p>
        <p class="four columns offset-by-one"><br><img src="http://clipart-library.com/img/688217.png" alt="zoinks" height="90" width="80"> 5x coins </p>
      </div>
    </div>  
  </section>





  <section id="main">
    <section class="header row">
      <button class="back2 two columns">Back To Menu</button>
      <p class="cash one column"></p>
      <p class="winnings one column"></p>
      <p class="betM two columns"></p>
      <p class="betC one column"></p>
    </section> 

    <div id="coinSlot"><img src="https://www.888casino.com/blog/sites/default/files/MinimumWager_Image_0.png" height="150" alt="frickin heck"></div>
    <div id="handle"><img src="https://sentosa.travelshoppes.com/Content/images/spin-button.png" alt="frickin heck"></div>

    <div class="background">
        <div class="s1"><img src="" alt="Whoops" height="270" width="280"></div>
        <div class="s2"><img src="" alt="Whoops" height="270" width="280"></div>
        <div class="s3"><img src="" alt="Whoops" height="270" width="280"></div>
    </div>
  </section>
  
  <script src="js/app.js" ></script>
</body>
</html>
